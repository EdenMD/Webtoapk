name: Android APK Build

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Cordova CLI
        run: npm install -g cordova

      - name: Install dependencies (plugins)
        run: npm install # Installs dependencies from package.json including plugins

      - name: Add Android platform
        # Add Android platform only if it doesn't already exist from a previous build artifact
        # In a fresh CI/CD environment, this usually runs once.
        run: |-
          if [ ! -d "platforms/android" ]; then
            cordova platform add android --no-save
          else
            echo "Android platform already exists."
          fi

      - name: Build Android debug APK
        run: cordova build android --debug # Building debug APK

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk # Correct path for debug APK
          retention-days: 7 # Optional: how long to keep the artifact
