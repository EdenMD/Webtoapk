name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Cordova CLI
        run: npm install -g cordova

      - name: Install dependencies (plugins)
        run: npm install # Installs dependencies listed in package.json

      - name: Add Android platform
        # Conditionally add platform if not already present (e.g., in CI environments)
        # This ensures the platform is set up correctly for the build
        run: |-
          if [ ! -d "platforms/android" ]; then
            cordova platform add android --no-save
          else
            echo "Android platform already added. Skipping 'cordova platform add'."
          fi

      - name: Build Android Release APK
        run: cordova build android --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4 # Updated from v3 to v4
        with:
          name: android-apk
          path: platforms/android/app/build/outputs/apk/release/app-release.apk

